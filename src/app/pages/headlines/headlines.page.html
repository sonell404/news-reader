<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>Top Headlines</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item
      class="item-divider"
      button
      detail
      lines="inset"
      *ngFor="let headline of headlinesResult"
      [routerLink]="['/tabs', 'headlines', headline.title]"
      (click)="openArticle(headline)"
    >
      <div class="image-container">
        <ion-img [src]="headline.urlToImage" slot="start"></ion-img>
        <ion-label>
          <h2>{{ headline.title }}</h2>
          <p>{{ headline.description }}</p>
        </ion-label>
      </div>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Top Headlines</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item
      button
      detail
      lines="inset"
      *ngFor="let headline of headlinesResult"
      (click)="openCard(headline)"
    >
      <ion-label>
        <h2>{{ headline.title }}</h2>
        <p>{{ headline.description }}</p>
      </ion-label>
      <headline-modal *ngIf="isCardOpen" [headline]="selectedHeadline" (click)="closeCard()"></headline-modal>
    </ion-item>
  </ion-list>
</ion-content>
